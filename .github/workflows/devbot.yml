name: devbot

on:
  workflow_dispatch:
  schedule:
    - cron: "0 10 * * *"
defaults:
  run:
    working-directory: ./
jobs:
  notify:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [14]
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup node env
        uses: actions/setup-node@v2.1.2
        with:
          node-version: ${{ matrix.node }}
      - run: npm install
      - run: npm run build
      - run: ls dist
      - run: pwd
      - name: Run
        run: node dist/indetx.js
        env:
          SLACK_CHANNEL: ${{ secrets.SLACK_CHANNEL }}
          SLACK_URL: ${{ secrets.SLACK_URL }}
          TOKEN: ${{ secrets.TOKEN }}
          USERNAME: ${{ secrets.USERNAME }}
